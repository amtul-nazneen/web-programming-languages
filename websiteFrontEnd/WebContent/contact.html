<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="resources/styles/styles.css">
</head>
<body class="body_bg">
	<nav
		class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link site-nav-bar"
				href="home.html">Rent-a-Swag</a></li>
			<li class="nav-item"><a class="nav-link site-nav-bar"
				href="profile.html">Profile</a></li>
			<li class="nav-item"><a class="nav-link site-nav-bar"
				href="orders.html">Order History</a></li>
			<li class="nav-item"><a class="nav-link site-nav-bar"
				href="shop.html">Shopping List</a></li>
			<li class="nav-item"><a class="nav-link site-nav-bar"
				href="contact.html">Contact Us</a></li>
		</ul>
	</nav>
	<br />
	<div class="container">
		<h2>Contact Us</h2>
		<br />
		<div class="row">
			<div class="col-sm-4">
				<h4>Type of Query</h4>
				<p>
					<a href="#">Order Related Issues</a>
				</p>
				<p>
					<a href="#">Non-Order Related Issues</a>
				</p>
				<hr />
				<h4>Help Topics</h4>
				<p>
					<a href="#">Frequently Asked Questions</a>
				</p>
				<p>
					<a href="#">Cancellations and Returns</a>
				</p>
				<p>
					<a href="#">Others</a>
				</p>
				<hr />
				<div class="alert alert-warning">
					<p>Please allow us minimum of 3 business days to respond to
						your query.</p>
				</div>
			</div>
			<div class="col-sm-8">
				<form>
					<div class="form-group">
						<label for="usr">Name</label> <input type="text"
							class="form-control" id="usr" name="name">
					</div>
					<div class="form-group">
						<label for="pwd">Query</label> <input type="text"
							class="form-control" id="pwd" name="query">
					</div>
					<div class="form-group">
						<label for="pwd">Email ID</label> <input type="email"
							class="form-control" id="pwd" name="emailid">
					</div>
					<div class="form-group">
						<label for="comment">Details</label>
						<textarea class="form-control" rows="5" id="comment" name="text"
							placeholder="Describe your query in 500 characters"></textarea>
					</div>
					<button type="submit" class="btn btn-dark">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
